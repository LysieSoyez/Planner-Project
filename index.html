<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <script style src="main.js"></script>
    <title>CHECKit</title>
</head>
<body>

    <main>
        <!--HAUT-->
        <header>
            <h1>CHECKit</h1>
        </header>
        <button aria-label="filters" id="filter__button">
            <img src="./assets/svg/sort-down-alt.svg">
        </button>
        <article id="filters">
            <div class="filters__title">Sort by:</div> 
            <form name="tasks">
              
                <input name="tasks" id="remainingTime" type="radio" value="remainingTime"/>
                <label for="remainingTime">Remaining time</label>
                <input name="tasks" id="taskName" type="radio" value="taskName"/>
                <label for="taskName">name</label>
            </form>
        </article>

        <!--FILTRES-->

        <article id="task__wrapper">

        <!-- TÃ¢ches -->

        <div class="task__wrapper__head"  id="task__wrapper__head">

            <div class="task__wrapper__head__color" id="task__wrapper__head__color">
            </div>

            <div class="task__wrapper__head__title__time" id="task__wrapper__head__title__time">
                <p class="task__wrapper__head__title"  id="task__warpper__head__title">
                    Task 1
                </p>  
                <p class="task__wrapper__head__time" id="task__wrapper__head__time">
                    In five day
                </p>
            </div>

            <div class="task__wrapper__head__date__done" id="task__wrapper__head__date__done">
                <p class="task__wrapper__head__date" id="task__wrapper__head__date">
                    Mon 14th dec 
                </p> 
                <button class="task__wrapper__head__done" id="task__wrapper__head__done">
                </button>
            </div>

            <div class="task__wrapper__description" id="task__wrapper_description">
                <p>
                    bla bla bla description bla bla bla
                </p>
            </div>
            
        </div>

        </article>

        <!--FORM-->
        <form id ="descripForm" name="descriptionForm">
            <label for="dtaskName">Task name</label>
            <input  name="dtaskN" id="dtaskName"type="text" placeholder="Task name" required/>

            <label for="dText">Description</label>
            <input name="dtaskT" id="dText" type="text" placeholder="Description" required/>

            <label for="dtaskDate">Date</label>
            <input type="date" id="dtaskDate" value="2022-12-14" />

            <label for="dtaskSelect">Select your task</label>
            <select name="select" id="dtaskSelect" required>
                <option value="" disabled selected hidden>Choose</option>
                <option value="Homework">Do my homework</option>
                <option value="Work">Advance in my work</option>
                <option value="Home">Taking care of the house</option>
                <option value="Purchase">Shopping</option>
                <option value="Sport">Do my sport</option>
            </select>

            <label for="dtaskSelectStatut">Advancement</label>
            <select name="selectStatut" id="dtaskSelectStatut" required>
                <option value="" disabled selected hidden>Choose</option>
                <option value="to do">To do</option>
                <option value="Doing">Doing</option>
                <option value="Done">Done</option>
                <button aria-label="buttonForm" id="descriptionForm__button">Submit</button>
            </select>
        </form>
    </main>

</body>
</html>
